        /* Estilo do corpo da página */
        body {
            font-family: Arial, sans-serif;

        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
        /* Estilo para a imagem no topo */
        .top-image {
            display: block;
            margin: 0 auto 30px auto;
            width: 100%;          /* Ajusta a largura para 100% do container */
            max-width: 450px;     /* Limita a largura máxima para 250px */
        }
        .section-title img {
            width: 100%;          /* Ajusta a largura para 100% do container */
            max-width: 200px;     /* Limita a largura máxima para 400px */
            display: block;
            margin: 10 auto 30px auto !important;  /* Centraliza a imagem e aumenta o espaçamento inferior */
        }
        .produto-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .produto-info {
            display: flex;
            align-items: center;
        }
        .produto-info img {
            width: 50px;  /* Tamanho da imagem */
            height: 50px;
            margin-right: 15px;
        }
        .produto-info div {
            display: flex;
            flex-direction: column;
            margin-right: 20px;  /* Espaçamento entre o nome e a caixa de quantidade */
        }
        .produto-info span {
            font-weight: bold;
        }
        .quantidade-container {
            display: flex;
            align-items: center;
        }
        input[type="number"] {
            width: 60px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 0 10px;  /* Espaçamento entre os botões e a caixa de quantidade */
        }
        .button {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .button:focus {
            outline: none;
        }
        #revendedor-container {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {

            border: none;

    <script>
        // Função para incrementar e decrementar as quantidades
        function ajustarQuantidade(id, incremento) {
            const input = document.getElementById(id);
            let quantidade = parseInt(input.value);
            if (incremento) {
                quantidade += 1;
            } else {
                if (quantidade > 1) {
                    quantidade -= 1;
                }
            }
            input.value = quantidade;
        }

        // Adicionando eventos aos botões de incremento e decremento
        document.getElementById('produto1-incremento').addEventListener('click', function() {

        // fim testeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee





        // Evento de envio do pedido
        document.getElementById('enviarPedido').addEventListener('click', () => {
            const revendedor = document.getElementById('revendedor').value;
            const produto1 = document.getElementById('produto1').value;
            const produto2 = document.getElementById('produto2').value;
            const produto3 = document.getElementById('produto3').value;
            const produto4 = document.getElementById('produto4').value;
            const produto5 = document.getElementById('produto5').value;
            const produto6 = document.getElementById('produto6').value;

            const produto8 = document.getElementById('produto8').value;


        




            // inicio teseeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee


            
        // Evento de envio do pedido

            const produto9 = document.getElementById('produto9').value;
            const produto10 = document.getElementById('produto10').value;
            const produto11 = document.getElementById('produto11').value;
            const produto12 = document.getElementById('produto12').value;
            const produto13 = document.getElementById('produto13').value;
            const produto14 = document.getElementById('produto14').value;


            // fim testeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee









            if (!revendedor || !produto1 || !produto2 || !produto3 || !produto4 || !produto5 || !produto6 || !produto7 || !produto8 || !produto9 || !produto10 || !produto11 || !produto12 || !produto13 || !produto14) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }

            const dadosPedido = {
                revendedor: revendedor,
                produto1: produto1,
                produto2: produto2,
                produto3: produto3,
                produto4: produto4,
                produto5: produto5,
                produto6: produto6,
                produto7: produto7,
                produto8: produto8,
                produto: produto9,
                produto10: produto10,
                produto11: produto11,
                produto12: produto12,
                produto13: produto13,
                produto14: produto14
            };

            fetch('http://localhost:3000/enviar-pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosPedido)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    showMessage('Pedido enviado com sucesso!', 'success');
                } else {
                    showMessage('Houve um erro ao enviar o pedido.', 'error');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                showMessage('Erro ao enviar o pedido. Tente novamente.', 'error');
            });
        });

        function showMessage(message, type) {
            const resultado = document.getElementById('resultado');
            resultado.textContent = message;
            resultado.className = 'alert ' + (type === 'success' ? 'success' : '');
            resultado.style.display = 'block';
